{{define "check"}}
  {{template "header" .}}
        <div class="row">
          <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Checks</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <th scope="row">{{.Id}}</th>
              <td colspan="2">{{.Name}}</td>
              <td colspan="2">{{.Description}}</td>
              <td colspan="2">{{.Checks}}</td>
              <td>
                <a href="/keikibook/admin/new/check?id={{.Id}}&checks=1">yes</a>
                <a href="/keikibook/admin/new/check?id={{.Id}}&checks=0">no</a>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
{{template "footer" .}}
{{end}}
